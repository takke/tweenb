name: Create Release

on:
  push:
    tags:
      - 'v*'  # vから始まるタグ（例：v1.0.0）

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
    
    - name: Build with Gradle
      run: ./gradlew :app:build
      shell: bash
    
    - name: Package Windows application
      run: ./gradlew :app:packageMsi
      shell: bash
    
    - name: Get MSI file path
      id: get-msi
      run: |
        MSI_PATH=$(find app/build/compose/binaries/main/msi -name "*.msi" | head -n 1)
        echo "msi_path=$MSI_PATH" >> $GITHUB_OUTPUT
        echo "msi_name=$(basename $MSI_PATH)" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: ${{ steps.get-msi.outputs.msi_path }} 