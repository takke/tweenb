name: Create Release

on:
  push:
    tags:
      - 'v*'  # vから始まるタグ（例：v1.0.0）

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
    
    - name: Build with Gradle
      run: ./gradlew :app:build
      shell: bash
    
    - name: Package Windows application
      run: ./gradlew :app:packageMsi
      shell: bash
    
    - name: Get MSI file path
      id: get-msi
      run: |
        MSI_PATH=$(find app/build/compose/binaries/main/msi -name "*.msi" | head -n 1)
        echo "::set-output name=msi_path::$MSI_PATH"
        echo "::set-output name=msi_name::$(basename $MSI_PATH)"
      shell: bash
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.get-msi.outputs.msi_path }}
        asset_name: ${{ steps.get-msi.outputs.msi_name }}
        asset_content_type: application/octet-stream 